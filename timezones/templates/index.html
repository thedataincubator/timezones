<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timezones Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-4">
      <h1 class="mb-4">Convert times across timezones</h1>
      <form method="post">
        <div class="mb-3">
          <label for="times" class="form-label">Times (use browser-local or enter multiple):</label>
          <div id="times-container">
            <div class="time-row input-group mb-2">
              <input type="datetime-local" name="times" class="form-control time-input">
              <button type="button" class="btn btn-danger" onclick="removeTime(this)">−</button>
            </div>
          </div>
          <button type="button" id="add-time" class="btn btn-sm btn-secondary">Add time</button>
        </div>

        <div class="mb-3">
          <label for="base_tz" class="form-label">Base timezone</label>
          <input list="tz-list" id="base_tz" name="base_tz" class="form-control" placeholder="Type base timezone (e.g. Europe/London)">
        </div>

        <div class="mb-3">
          <label for="targets" class="form-label">Targets (timezone or city)</label>
          <div id="zones-container">
            <div class="zone-row input-group mb-2">
              <input list="tz-list" name="targets" class="form-control zone-input" placeholder="Type a timezone or city (e.g. Tokyo or Mumbai, India)">
              <button type="button" class="btn btn-danger" onclick="removeZone(this)">−</button>
            </div>
            <div class="zone-row input-group mb-2">
              <input list="tz-list" name="targets" class="form-control zone-input" placeholder="Type a timezone or city (e.g. San Francisco)">
              <button type="button" class="btn btn-danger" onclick="removeZone(this)">−</button>
            </div>
          </div>
          <datalist id="tz-list">
            {% for tz in timezones %}
              <option value="{{ tz }}"></option>
            {% endfor %}
          </datalist>
          <div class="mt-2">
            <button type="button" id="add-zone" class="btn btn-sm btn-secondary me-2">Add target</button>
            <button type="submit" class="btn btn-primary">Convert</button>
          </div>
        </div>

        <p class="text-muted">Tip: If you leave a time blank the current time in the base timezone will be used.</p>

      </form>

    <style>
      .zone-row { display: flex; gap: 8px; align-items: center; }
      /* make inputs flexible but let input-group control sizing */
      .zone-input, .time-input { width: auto; min-width: 0; }
      .input-group .form-control { flex: 1 1 auto; width: auto; }
      .input-group .btn { flex: 0 0 auto; }
      /* ensure buttons stay vertically centered and not wrap */
      .input-group { display: flex; align-items: center; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // time inputs add/remove
      const addTimeBtn = document.getElementById('add-time');
      addTimeBtn && addTimeBtn.addEventListener('click', () => {
        const container = document.getElementById('times-container');
        const row = document.createElement('div');
        row.className = 'time-row input-group mb-2';
        row.innerHTML = `
          <input type="datetime-local" name="times" class="form-control time-input">
          <button type="button" class="btn btn-danger" onclick="removeTime(this)">−</button>
        `;
        container.appendChild(row);
      });

      function removeTime(btn) {
        const row = btn.closest('.time-row');
        const container = document.getElementById('times-container');
        if (container.querySelectorAll('.time-row').length > 1) {
          row.remove();
        } else {
          row.querySelector('.time-input').value = '';
        }
      }
      const addBtn = document.getElementById('add-zone');
      addBtn && addBtn.addEventListener('click', () => {
        const container = document.getElementById('zones-container');
        const row = document.createElement('div');
        row.className = 'zone-row input-group mb-2';
        row.innerHTML = `
          <input list="tz-list" name="targets" class="form-control zone-input" placeholder="Type a timezone or city">
          <button type="button" class="btn btn-danger" onclick="removeZone(this)">−</button>
        `;
        container.appendChild(row);
      });

      function removeZone(btn) {
        const row = btn.closest('.zone-row');
        const container = document.getElementById('zones-container');
        if (container.querySelectorAll('.zone-row').length > 1) {
          row.remove();
        } else {
          // clear the last input instead of removing
          row.querySelector('.zone-input').value = '';
        }
      }
    </script>
  </body>
</html>
