<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timezones Converter</title>
  </head>
  <body>
    <h1>Convert a time to multiple time zones</h1>
    <form method="post">
      <label for="times">Times (use browser-local or enter multiple):</label>
        <div id="times-container">
          <div class="time-row">
            <input type="datetime-local" name="times" class="time-input">
            <button type="button" class="remove-time" onclick="removeTime(this)">−</button>
          </div>
        </div>
        <button type="button" id="add-time">Add time</button>
      <br/>
      <label for="base_tz">Base timezone:</label>
      <input list="tz-list" id="base_tz" name="base_tz" placeholder="Type base timezone (e.g. Europe/London)">
      <br/>
      <label for="targets">Targets (timezone or city):</label>
        <br/>
        <div id="zones-container">
          <div class="zone-row">
            <input list="tz-list" name="targets" class="zone-input" placeholder="Type a timezone or city (e.g. Tokyo or Mumbai, India)">
            <button type="button" class="remove-zone" onclick="removeZone(this)">−</button>
          </div>
          <div class="zone-row">
            <input list="tz-list" name="targets" class="zone-input" placeholder="Type a timezone or city (e.g. San Francisco)">
            <button type="button" class="remove-zone" onclick="removeZone(this)">−</button>
          </div>
        </div>
        <datalist id="tz-list">
          {% for tz in timezones %}
            <option value="{{ tz }}"></option>
          {% endfor %}
        </datalist>
        <br/>
        <button type="button" id="add-zone">Add timezone</button>
        <button type="submit">Convert</button>
    </form>
    <p>Tip: If you leave the time blank the current time in the base timezone will be used.</p>

    <style>
      .zone-row { margin: 6px 0; display: flex; gap: 8px; align-items: center; }
      .zone-input { width: 360px; padding: 6px; }
      .remove-zone { padding: 6px 10px; }
    </style>

    <script>
      // time inputs add/remove
      const addTimeBtn = document.getElementById('add-time');
      addTimeBtn && addTimeBtn.addEventListener('click', () => {
        const container = document.getElementById('times-container');
        const row = document.createElement('div');
        row.className = 'time-row';
        row.innerHTML = `
          <input type="datetime-local" name="times" class="time-input">
          <button type="button" class="remove-time" onclick="removeTime(this)">−</button>
        `;
        container.appendChild(row);
      });

      function removeTime(btn) {
        const row = btn.closest('.time-row');
        const container = document.getElementById('times-container');
        if (container.querySelectorAll('.time-row').length > 1) {
          row.remove();
        } else {
          row.querySelector('.time-input').value = '';
        }
      }
      const addBtn = document.getElementById('add-zone');
      addBtn && addBtn.addEventListener('click', () => {
        const container = document.getElementById('zones-container');
        const row = document.createElement('div');
        row.className = 'zone-row';
        row.innerHTML = `
          <input list="tz-list" name="targets" class="zone-input" placeholder="Type a timezone or city">
          <button type="button" class="remove-zone" onclick="removeZone(this)">−</button>
        `;
        container.appendChild(row);
      });

      function removeZone(btn) {
        const row = btn.closest('.zone-row');
        const container = document.getElementById('zones-container');
        if (container.querySelectorAll('.zone-row').length > 1) {
          row.remove();
        } else {
          // clear the last input instead of removing
          row.querySelector('.zone-input').value = '';
        }
      }
    </script>
  </body>
</html>
