<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conversion Results</title>
  </head>
  <body>
    <table border="1" cellpadding="6">
      <tr>
        <th>Input time (base)</th>
        {% for tz in headers %}
          <th>{{ tz }}</th>
        {% endfor %}
      </tr>
      {% for base_display, cells in rows %}
      <tr>
        <td>{{ base_display }}</td>
        {% for cell in cells %}
          <td>{{ cell }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
    <p><a href="/">Back</a></p>
  </body>
</html>
