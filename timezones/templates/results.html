<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conversion Results</title>
  </head>
  <body>
    <table border="1" cellpadding="6">
      <tr><th>Timezone</th><th>Local time</th></tr>
      <!-- include the base timezone as the first row -->
      <tr>
        <td>{{ base_tz }}</td>
        <td>{{ base_dt }}</td>
      </tr>
      {% for tz, t in results %}
      <tr>
        <td>{{ tz }}</td>
        <td>{{ t }}</td>
      </tr>
      {% endfor %}
    </table>
    <p><a href="/">Back</a></p>
  </body>
</html>
